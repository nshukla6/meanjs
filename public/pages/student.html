<h1 class="display-1">Student</h1>
<div class="container">
    <div class="row">
     <div ng-show="myVar">
    <button  class="btn btn-primary" ng-click="onPress()">Get Students</button>
    </div>   
    <div class="panel panel-warning" ng-repeat="d in data">
        {{$index+1}}
        <div class="panel-heading">Title:{{d.title}}</div>
        <div class="panel-body">Body:{{d.body}}</div>
        <div class="panel-footer">
            <a href="#" class="btn btn-danger btn-sm">Agree</a>
            <a href="#" class="btn btn-default btn-sm">Decline</a>
        </div>
    </div>
    </div>
</div>
